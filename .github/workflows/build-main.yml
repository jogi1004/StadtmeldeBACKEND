name: Build Main

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: vaulted-art-327315 
  GAR_LOCATION: europe-west3

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
        contents: 'read'
        id-token: 'write'
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2.0.1'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.SA_EMAIL }}'

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      # END - Authenticate Docker to Google Cloud Artifact Registry

      # Build containers and push to Google cloud
      - name: Build and Push Container - UserManagement
        run: |
          docker build --platform linux/amd64 --build-arg profile=prod -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/stadtmeldeappregistry/usermanagement-image:${{ github.sha }}" ./usermanagement
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/stadtmeldeappregistry/usermanagement-image:${{ github.sha }}"
      # END - Docker build