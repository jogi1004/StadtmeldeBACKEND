<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Status</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="my-5">
            <div class="container px-4 px-lg-5">
                <h2 class="text-center mt-5">Status</h2>
                <!-- <div class="end">
                    <button id="addStatusButton" class="icon-button"><img src="images/plusIcon.png" alt="Icon"></button>
                </div> -->
            </div>

            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 mx-0 mt-3 pt-3 borderSchemeContainer" style="height: 70vh;">
                    <div id="statusContainer" class="col-md-12 px-3 scrollbar" style="height: 95%">
                        <div th:if="${Status} == null">
                            <p>Es wurden derzeit noch keine Status angelegt!</p>
                        </div>
                        <div th:id="'status_' + ${state.index + 1}" class="borderScheme mb-3"
                            th:each="status, state : ${Status}">
                            <div th:id="'index_status_' + ${state.index + 1}" th:text="${state.index + 1}"
                                class="borderSchemeRightBottom p-0 center" style="height: 100%; width: 30px;">
                            </div>
                            <p th:text="${status.getName}" class="center">
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript" th:src="@{/js/state.js}"></script>
        </section>
    </div>

</body>

</html>
