<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Overview</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="my-5">
            <div class="map" style="height: 300px; width: 400px;"></div>
            <div class="map" style="height: 300px; width: 400px;"></div>
            <script>
                var maps = document.querySelectorAll('.map'); // Alle Elemente mit der Klasse 'map' auswählen

                maps.forEach(function (mapElement) { // Iteriere über jedes 'map'-Element
                    var map = L.map(mapElement).setView([49.261825, 7.361466], 13); // Karte initialisieren
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);

                    var marker = L.marker([49.261825, 7.361466]).addTo(map); // Marker hinzufügen
                });
            </script>
        </section>
    </div>



</body>

</html>
