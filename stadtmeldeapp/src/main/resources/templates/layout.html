<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">CityCare</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="../static/css/eigeneStyles.css" th:href="@{/css/eigeneStyles.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/images/CityCareLogo.png">
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="width: auto">
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-NavBar">
        <div class="container px-5">
            <img class="navbar-brand" src="images/CityCareLogo.png" alt="CityCareLogo" style="max-width: 40px; max-height: 40px;">
            <a class="navbar-brand" th:href="@{/}">CityCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a th:class="${home}? 'nav-link active' : 'nav-link'" aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item" th:if="${User == null}"><a th:class="${login}? 'nav-link active' : 'nav-link'" th:href="@{/login}">Login</a></li>
                    <li class="nav-item" th:if="${User}"><a th:class="${logout}? 'nav-link active' : 'nav-link'" th:href="@{/logout}">Logout</a></li>
                    <li class="nav-item"><a th:class="${aboutUs}? 'nav-link active' : 'nav-link'" th:href= "@{/aboutUs}">Über uns</a></li>
                    <li class="nav-item"><a th:class="${contact}? 'nav-link active' : 'nav-link'" th:href= "@{/contact}">Kontakt</a></li>
                    <li class="nav-item"><a th:class="${services}? 'nav-link active' : 'nav-link'" th:href= "@{/services}">Dienstleistungen</a></li>
                    <li class="nav-item" th:if= "${User != null}"><a th:if= "${User.getRoles().get(0).getName() eq 'ADMIN'}" th:class="${overview}? 'nav-link active' : 'nav-link'" th:href= "@{/overview}">Übersicht</a></li>
                    <li class="nav-item" th:if= "${User != null}"><a th:if= "${User.getRoles().get(0).getName() eq 'ADMIN'}" th:class="${cityInfo}? 'nav-link active' : 'nav-link'" th:href= "@{/cityInfo}">Stadtinformationen</a></li>
                    <li class="nav-item" th:if= "${User != null}"><a th:if= "${User.getRoles().get(0).getName() eq 'ADMIN'}" th:class="${reports}? 'nav-link active' : 'nav-link'" th:href= "@{/reports}">Getätigte Meldungen</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <section id="content" layout:fragment="content">
        <!-- This is filled by the content template. -->
    </section>

    <!-- Footer -->
    <footer id="footer" class="py-5 bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; CityCare 2024</p>
        </div>
    </footer>

    <!-- Optional Section -->
    <th:block layout:fragment="optional" />
</body>

</html>
