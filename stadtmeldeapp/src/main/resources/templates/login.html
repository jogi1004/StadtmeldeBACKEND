<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Login</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="my-5">
            <div class="center">
                <div class="col-md-6 col-sm-12">
                    <div th:if="${param.error}" class="alert alert-success">
                        Ung√ºltiger Benutzername und Passwort
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Sie wurden erfolgreich abgemeldet</div>
                    <div class="login-form">
                        <form method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label>Benutzername</label>
                                <input id="username" type="text" class="form-control" placeholder="Username"
                                    name="username">
                            </div>
                            <div class="form-group">
                                <label>Passwort</label>
                                <input id="password" type="password" class="form-control" placeholder="Passwort"
                                    name="password">
                            </div>
                            <button type="submit" value="Log in" class="btn btn-secondary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
