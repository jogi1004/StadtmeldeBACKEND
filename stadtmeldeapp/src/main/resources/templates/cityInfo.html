<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Login</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="my-5">
            <h2 class="text-center mt-5">City Information</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8"></div>
                <!-- City Information Section -->
                <h3>Stadt: Muss Noch</h3>
                <h4>Main Categories:</h4>
                <table th:if="${MainCategories != null}" style="width: 60%;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Reporting Location ID</th>
                            <th>Reporting Location Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mainCategory : ${MainCategories}">
                            <td th:text="${mainCategory.id}"></td>
                            <td th:text="${mainCategory.title}"></td>
                            <td th:text="${mainCategory.reportingLocationEntity.id}"></td>
                            <td th:text="${mainCategory.reportingLocationEntity.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</body>

</html>
